<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Select your hero!</h2>
      <div class="hero grid-container" >
        <div class="icon startBoy">
          <img src="images/char-boy.png" alt="boy">
        </div>
        <div class="icon startGirl">
          <img src="images/char-pink-girl.png" alt="girl">
        </div>
      </div>
    </div>
  </div>
  <div class="box">
    <h1>Arcade Game</h1>
    <section class="score-panel grid-container">
      <div class="box">
        <span class="lives">0</span>
        <image src="images/Heart.png" height=20px weight=15px Salt="hear">
      </div>
      <div class="box">
        <span class="score">0</span> Coins
      </div>
    </section>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
